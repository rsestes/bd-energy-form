
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BD Energy - Storm Roster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #002244;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #003366;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    form button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #003366;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BD Energy</h1>
    <p>Storm Restoration & Power Line Services</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#roster">Join Storm Roster</a>
    <a href="#contact">Contact</a>
  </nav>
  <main id="roster">
    <h2>Storm Roster Sign-Up</h2>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    <form id="rosterForm"
      action="https://script.google.com/macros/s/AKfycbxpVpyY6d_4Hh0Q17st_WLPAgANl7dJzOcNeiMpCq8vPvCE6we-HNRlLLY9CDPMlTmBKA/exec"
      method="POST" target="hidden_iframe"
      onsubmit="setTimeout(() => {
        alert('Thank you! Your info has been submitted.');
        document.getElementById('rosterForm').reset();
      }, 1000);">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <select name="cdl" required>
        <option value="">CDL Status</option>
        <option value="Class A">Class A</option>
        <option value="Class B">Class B</option>
        <option value="No CDL">No CDL</option>
        <option value="No License">No License</option>
      </select>
      <input type="text" name="local" placeholder="IBEW Local" required>
      <select name="classification" required>
        <option value="">Classification</option>
        <option value="JL">Journeyman Lineman</option>
        <option value="Operator">Operator</option>
        <option value="Groundman">Groundman</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="ticketnumber" placeholder="Ticket Number">
      <select name="glovesize" required>
        <option value="">Glove Size</option>
        <option value="8.5">8.5</option>
        <option value="9">9</option>
        <option value="9.5">9.5</option>
        <option value="10">10</option>
        <option value="10.5">10.5</option>
        <option value="11">11</option>
      </select>
      <select name="sleevesize" required>
        <option value="">Sleeve Size</option>
        <option value="Small">Small</option>
        <option value="Regular">Regular</option>
        <option value="Large">Large</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer id="contact">
    <p>Contact BD Energy • storm@bdenergy.com • 1-800-BD-STORM</p>
  </footer>
</body>
</html>
